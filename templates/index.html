<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload and Classify</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <p id="upload" class="hidden"><label>Drag &amp; drop not supported, but you can still upload via this input field:<br><input type="file"></label></p>
    <div id="holder"></div>
    <p id="filereader">File API &amp; FileReader API not supported</p>
    <p id="formdata">XHR2's FormData is not supported</p>
    <p id="progress">XHR2's upload progress isn't supported</p>
    <p>Upload progress: <progress id="uploadprogress" max="100" value="0">0</progress></p>
    <!-- <div id="preview"></div> -->
    {% if has_result %}
        <h1>{{ result }}</h1>
    {% endif %}
</body>
<script src="{{ url_for('static', filename='index.js') }}"></script>
<script>

var tests = {
      filereader: typeof FileReader != 'undefined',
      // dnd: 'draggable' in document.createElement('span'),
      formdata: !!window.FormData,
      progress: "upload" in new XMLHttpRequest
    }, 
    support = {
      filereader: document.getElementById('filereader'),
      formdata: document.getElementById('formdata'),
      progress: document.getElementById('progress')
    },
    progress = document.getElementById('uploadprogress'),
    previewDom = document.getElementById('preview'),
    fileupload = document.getElementById('upload');

"filereader formdata progress".split(' ').forEach(function (api) {
  if (tests[api] === false) {
    support[api].className = 'fail';
  } else {
    support[api].className = 'hidden';
  }
}); 

function previewFiles(fileList) {
    var videoPath = window.URL.createObjectURL(fileList[0]);
    var str = "<video src='"+videoPath+"' controls></video>"; 
    console.log(previewDom);
    holder.innerHTML += str;          
}

function uploadFiles(files) {
    var fileName = files[0].name;
    var fileSize = files[0].size/1024;
    var filesize = Math.floor((files[0].size)/1024);  
    var formData = tests.formdata ? new FormData() : null;
    for (var i = 0; i < files.length; i++) {
      if (tests.formdata) formData.append('videofile', files[i]);
      // previewfile(files[i]);
    }

    //use ajax to send the video
    if (tests.formdata) {
      var xhr = new XMLHttpRequest();
      xhr.open('POST', '/classify_upload');
      xhr.onload = function() {
        progress.value = progress.innerHTML = 100;
      };

      if (tests.progress) {
        xhr.upload.onprogress = function (event) {
          if (event.lengthComputable) {
            var complete = (event.loaded / event.total * 100 | 0);
            progress.value = progress.innerHTML = complete;
          }
        }
      }

      xhr.send(formData);
    }   
}

if ('draggable' in document.createElement('span')) {
    var holder = document.getElementById('holder');
    holder.ondragover = function() {
        this.className = 'hover';
        return false;
    };
    holder.ondragend = function() {
        this.className = '';
        return false;
    };
    holder.ondrop = function(event) {
        event.preventDefault();
        this.className = '';
        var files = event.dataTransfer.files;
        // handle files
        console.log(files);
        uploadFiles(files);
        previewFiles(files);
    };
} else {
    fileupload.className = 'hidden';
    fileupload.querySelector('input').onchange = function () {
        readfiles(this.files);
    };
}
console.log({{ result|safe }})
</script>
</html>
